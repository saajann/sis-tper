<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS-TPER Bologna</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --sidebar: 280px;
            --bg: #f7f8fa;
            --surface: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --accent: #2563eb;
            --accent-light: #eff6ff;
            --green: #16a34a;
            --radius: 8px;
        }

        body,
        html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        /* ── Sidebar ── */
        #sidebar {
            width: var(--sidebar);
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar-top {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-top h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .sidebar-top p {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }

        .sidebar-body {
            padding: 12px 16px;
            flex: 1;
        }

        .section-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: .05em;
            color: var(--muted);
            margin: 14px 0 6px;
        }

        .section-label:first-child {
            margin-top: 0;
        }

        .check-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
        }

        .check-row:hover {
            background: var(--bg);
        }

        .check-row input {
            accent-color: var(--accent);
            width: 14px;
            height: 14px;
        }

        .check-row label {
            font-size: 13px;
            cursor: pointer;
        }

        .line-list {
            max-height: 160px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
        }

        .line-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 8px;
        }

        .line-item:hover {
            background: var(--accent-light);
        }

        .line-item input {
            accent-color: var(--accent);
        }

        .line-item label {
            font-size: 12px;
            cursor: pointer;
        }

        .btn-update {
            display: block;
            width: 100%;
            margin-top: 12px;
            padding: 9px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-update:hover {
            opacity: .9;
        }

        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
        }

        .sidebar-footer a {
            font-size: 12px;
            color: var(--muted);
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .sidebar-footer a:hover {
            color: var(--accent);
        }

        /* ── Map ── */
        #map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #map-container>div,
        #map-container iframe {
            width: 100% !important;
            height: 100% !important;
        }

        /* ── Hint badge ── */
        #hint {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, .8);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            pointer-events: none;
            transition: opacity .3s;
            white-space: nowrap;
        }

        #hint.hidden {
            opacity: 0;
        }

        /* ── Request panel ── */
        #req-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(130%);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .12);
            padding: 18px 20px;
            width: 320px;
            z-index: 1000;
            transition: transform .28s cubic-bezier(.34, 1.56, .64, 1);
        }

        #req-panel.open {
            transform: translateX(-50%) translateY(0);
        }

        #req-panel h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #req-panel .coords {
            font-size: 11px;
            color: var(--muted);
            font-family: monospace;
            margin-bottom: 10px;
        }

        #req-panel select,
        #req-panel textarea {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 10px;
            font-family: inherit;
            font-size: 13px;
            outline: none;
            background: var(--bg);
            transition: border-color .2s;
            margin-bottom: 8px;
        }

        #req-panel select:focus,
        #req-panel textarea:focus {
            border-color: var(--accent);
            background: white;
        }

        #req-panel textarea {
            resize: none;
            height: 70px;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        .btn-cancel {
            flex: 0;
            padding: 8px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-send {
            flex: 1;
            padding: 8px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-send:hover {
            opacity: .9;
        }

        /* ── Toast ── */
        #toast {
            position: fixed;
            top: 16px;
            right: 16px;
            background: var(--green);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .12);
            opacity: 0;
            transform: translateY(-8px);
            transition: opacity .25s, transform .25s;
            z-index: 9999;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="layout">

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-top">
                <h1>SIS-TPER Bologna</h1>
                <p>Segnala una nuova fermata</p>
            </div>
            <div class="sidebar-body">
                <form id="layer-form">
                    <div class="section-label">Livelli</div>
                    <div class="check-row">
                        <input type="checkbox" id="l-lines" name="layer" value="lines" {{ 'checked' if 'lines' in
                            enabled_layers }}>
                        <label for="l-lines">Linee bus</label>
                    </div>
                    <div class="check-row">
                        <input type="checkbox" id="l-stops" name="layer" value="stops" {{ 'checked' if 'stops' in
                            enabled_layers }}>
                        <label for="l-stops">Fermate</label>
                    </div>
                    <div class="check-row">
                        <input type="checkbox" id="l-roads" name="layer" value="roads" {{ 'checked' if 'roads' in
                            enabled_layers }}>
                        <label for="l-roads">Strade</label>
                    </div>
                    <div class="check-row">
                        <input type="checkbox" id="l-buildings" name="layer" value="buildings" {{ 'checked'
                            if 'buildings' in enabled_layers }}>
                        <label for="l-buildings">Edifici</label>
                    </div>

                    <div class="section-label">Filtra linea</div>
                    <div class="line-list">
                        <div class="line-item">
                            <input type="checkbox" id="all-lines">
                            <label for="all-lines"><strong>Tutte</strong></label>
                        </div>
                        {% for line in all_lines %}
                        <div class="line-item">
                            <input type="checkbox" name="bus_line" value="{{ line }}" {{ 'checked' if line in
                                selected_bus_lines or not selected_bus_lines }}>
                            <label>{{ line }}</label>
                        </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn-update">Aggiorna mappa</button>
                </form>
            </div>
            <div class="sidebar-footer">
                <a href="/admin">Accesso admin →</a>
            </div>
        </div>

        <!-- Map -->
        <div id="map-container">
            <div id="hint">Clicca sulla mappa per richiedere una fermata</div>
            {{ map_html|safe }}
        </div>
    </div>

    <!-- Request panel -->
    <div id="req-panel">
        <h3>Richiedi fermata qui</h3>
        <div class="coords" id="coords-display"></div>
        <select id="req-line">
            <option value="">Seleziona linea bus</option>
            {% for line in all_lines %}
            <option value="{{ line }}">Linea {{ line }}</option>
            {% endfor %}
        </select>
        <textarea id="req-note" placeholder="Nota opzionale (es. vicino alla scuola...)"></textarea>
        <div class="panel-actions">
            <button class="btn-cancel" id="cancel-btn">Annulla</button>
            <button class="btn-send" id="send-btn">Invia richiesta</button>
        </div>
    </div>

    <div id="toast">Richiesta inviata ✓</div>

    <script>
        const totalLinesCount = {{ all_lines| length }};
        let pendingLat = null, pendingLon = null;

        // Layer form
        document.getElementById('all-lines').onchange = function () {
            document.querySelectorAll('input[name="bus_line"]').forEach(cb => cb.checked = this.checked);
        };
        document.getElementById('layer-form').onsubmit = function (e) {
            e.preventDefault();
            const layers = [...document.querySelectorAll('input[name="layer"]:checked')].map(el => el.value);
            const lines = [...document.querySelectorAll('input[name="bus_line"]:checked')].map(el => el.value);
            let url = '/?layers=' + layers.join(',');
            if (lines.length > 0 && lines.length < totalLinesCount) url += '&bus_lines=' + lines.join(',');
            window.location.href = url;
        };

        // Hook into Folium/Leaflet map
        function onMapClick(lat, lon) {
            pendingLat = lat; pendingLon = lon;
            document.getElementById('coords-display').textContent = lat.toFixed(5) + ', ' + lon.toFixed(5);
            document.getElementById('req-panel').classList.add('open');
            document.getElementById('hint').classList.add('hidden');
        }

        window.addEventListener('load', () => {
            const tryHook = setInterval(() => {
                const maps = Object.values(window).filter(v => v && v._leaflet_id && v.on);
                if (maps.length > 0) {
                    clearInterval(tryHook);
                    maps.forEach(m => m.on('click', e => onMapClick(e.latlng.lat, e.latlng.lng)));
                }
            }, 300);
        });

        document.getElementById('cancel-btn').onclick = () => {
            document.getElementById('req-panel').classList.remove('open');
            document.getElementById('hint').classList.remove('hidden');
        };

        document.getElementById('send-btn').onclick = async () => {
            const line = document.getElementById('req-line').value;
            const note = document.getElementById('req-note').value;
            if (!line) { alert('Seleziona una linea bus'); return; }
            if (pendingLat === null) return;

            const res = await fetch('/request-stop', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ line_code: line, lat: pendingLat, lon: pendingLon, note })
            });
            const data = await res.json();
            if (data.ok) {
                document.getElementById('req-panel').classList.remove('open');
                document.getElementById('req-note').value = '';
                document.getElementById('req-line').value = '';
                document.getElementById('hint').classList.remove('hidden');
                const t = document.getElementById('toast');
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            } else {
                alert('Errore: ' + (data.error || 'sconosciuto'));
            }
        };
    </script>
</body>

</html>
